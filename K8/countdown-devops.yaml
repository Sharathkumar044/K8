apiVersion: batch/v1
kind: Job
metadata:
  name: countdown-xfusion
spec:
  template:
    metadata:
      name: countdown-xfusion
    spec:
      containers:
        - name: container-countdown-xfusion
          image: fedora:latest
          command:
            - "/bin/bash"
            - "/c"
            - "for i in ten nine eight seven six five four three two one ; do echo $i ; done"
            - echo "sleep 5"
      restartPolicy: Never
