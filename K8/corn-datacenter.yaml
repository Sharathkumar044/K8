apiVersion: batch/v1
kind: CronJob
metadata:
  name:
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: nginx-container
              image: nginx:latest
              imagePullPolicy: IfNotPresent
              command:
                - "/bin/sh"
                - c
                - date;echo Hello from the Kubernetes cluster
          restartPolicy: OnFailure
  schedule: "* * * * *"
